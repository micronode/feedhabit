<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>FeedHabit</title>
<link rel="stylesheet" href="/theme.css" />
<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,200' rel='stylesheet' type='text/css'>
</head>
<body>
<% request.feedStream.each { item ->
        html.div(class: 'card') {
            img(src:"/thumbnail.groovy?p=${item.parent.path}")
            a(href:item['mn:link'].string, item['mn:title'].string.decodeHtml())
        }
   } %>
</body>
</html>
